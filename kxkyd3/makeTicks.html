<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="//d3js.org/d3.v6.min.js" charset="utf-8"></script>
</head>
<body>
  <svg id="ticks" style="width: 500px;height:700px;"></svg>
  <script>
    var sc = d3.scaleLinear().domain([0, 10]).range([0, 200]);
    d3.select("#ticks").append("g").attr("transform", "translate(50, 50)")
      .call(d3.axisBottom(sc));
    
    d3.select("#ticks").append("g").attr("transform", "translate(50, 125)")
      .call(d3.axisBottom(sc).tickFormat(d3.format(".1f")))
      .selectAll("text")
      .filter((d, i) => i%2!=0).attr("visibility", "hidden");

    d3.select("#ticks").append("g").attr("transform", "translate(350, 50)")
      .call(d3.axisBottom(sc).tickSize(3).tickFormat(() => ""));

    d3.select("#ticks").append("g").attr("transform", "translate(350, 50")
      .call(d3.axisBottom(sc).ticks(2)).append("text").text("Metric")
      .attr("x", sc(5)).attr("y", 35).attr("font-size", 12).attr("fill", "black");

    var g = d3.select("#ticks").append("g").attr("transform", "translate(350, 125")
              .call(d3.axisBottom(sc).tickPadding(5));
        g.select(".domain").attr("visibility", "hidden");
        g.selectAll(".tick").select("line").attr("stroke", "red").attr("stroke-width", 2);

    //     g.selectAll("text").attr("font-size", 14);
    

  </script>
</body>
</html>
