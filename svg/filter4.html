<svg width="100%" height="100%">
    <defs>
        <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="300" y2="0">
            <stop offset="0" style="stop-color:#ff0000;"></stop>
            <stop offset=".33" style="stop-color:#00ff00"></stop>
            <stop offset=".67" style="stop-color:#0000ff"></stop>
            <stop offset="1" style="stop-color:#000000"></stop>
        </linearGradient>
        <filter id="Identity">
            <feComponentTransfer>
                <feFuncR type="identity"></feFuncR>
                <feFuncG type="identity"></feFuncG>
                <feFuncB type="identity"></feFuncB>
                <feFuncA type="identity"></feFuncA>
            </feComponentTransfer>
        </filter>
        <filter id="Table">
            <feComponentTransfer>
                <feFuncR type="table" tableValues="0 0 1 1"></feFuncR>
                <feFuncG type="table" tableValues="1 1 0 0"></feFuncG>
                <feFuncB type="table" tableValues="0 1 1 0"></feFuncB>
            </feComponentTransfer>
        </filter>
        <filter id="Linear">
            <feComponentTransfer>
                <feFuncR type="linear" slope=".5" intercept=".25"></feFuncR>
                <feFuncG type="linear" slope=".5" intercept="0"></feFuncG>
                <feFuncB type="linear" slope=".5" intercept=".5"></feFuncB>
            </feComponentTransfer>
        </filter>
        <filter id="Gamma">
            <feComponentTransfer>
                <feFuncR type="gamma" amplitude="2" exponent="5" offset="0"></feFuncR>
                <feFuncG type="gamma" amplitude="2" exponent="3" offset="0"></feFuncG>
                <feFuncB type="gamma" amplitude="2" exponent="1" offset="0"></feFuncB>
            </feComponentTransfer>
        </filter>
    </defs>
    <g font-size="50" fill="url(#gradient)">
        <text x="50" y="60">Identity</text>
        <text x="50" y="120">TableLookup</text>
        <text x="50" y="180">LinearFunc</text>
        <text x="50" y="240">GammaFunc</text>
    </g>
</svg>
