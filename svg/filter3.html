<svg width="100%" height="100%">
    <defs>
        <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="500" y2="0">
            <stop offset="0" style="stop-color:#ff00ff"></stop>
            <stop offset=".33" style="stop-color:#88ff88"></stop>
            <stop offset=".67" style="stop-color:#2020ff"></stop>
            <stop offset="1" style="stop-color:#d00000"></stop>
        </linearGradient>
        <filter id="matrix">
            <feColorMatrix type="matrix" values="1"></feColorMatrix>
        </filter>
        <filter id="saturate">
            <feColorMatrix type="saturate" values="0.4"></feColorMatrix>
        </filter>
        <filter id="hueRotate">
            <feColorMatrix type="hueRotate" values="90"></feColorMatrix>
        </filter>
        <filter id="Luminance">
            <feColorMatrix type="luminanceToAlpha" values="a"></feColorMatrix>
            <feComposite in="SourceGraphic" in2="a" operator="in"></feComposite>
        </filter>       
    </defs>
    <g style="font-size:50;fill:url(#gradient)">
        <text x="50" y="60">Unfiltered</text>
        <text x="50" y="120" style="filter:url(#matrix)">Matrix</text>
        <text x="50" y="180" style="filter:url(#saturate)">Saturate</text>
        <text x="50" y="240" style="filter:url(#hueRotate)">HueRotate</text>
        <text x="50" y="300" style="filter:url(#Luminance)">Luminance</text>
    </g>
</svg>
