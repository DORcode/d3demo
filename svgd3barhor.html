<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .bar {
        fill: steelblue;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

</style>
    
<svg class="chart"></svg>
<script src="//d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script>

fruits = [
  {name: "üçä", count: 21},
  {name: "üçá", count: 13},
  {name: "üçè", count: 8},
  {name: "üçå", count: 5},
  {name: "üçê", count: 3},
  {name: "üçã", count: 2},
  {name: "üçé", count: 1},
  {name: "üçâ", count: 1}
]
    var margin = {'top': 20, 'right': 30, 'bottom': 30, 'left': 40},
        width = 950 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    var chart = d3.select('.chart')
                  .attr('width', width + margin.left + margin.right)
                  .attr('height', height + margin.top + margin.bottom)
                  .append('g')
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")"),
        x = d3.scale.ordinal().rangeRoundBands([0, width], .1),
        y = d3.scale.linear().range([height, 0]),
        xAxis = d3.svg.axis().scale(x).orient('bottom'),
        yAxis = d3.svg.axis().scale(y).orient('left')
        //.ticks(10, "%")
        ;

    d3.tsv('data.tsv', type, function(error, data) {
        x.domain(data.map(function(d) {return d.name;}));
        y.domain([0, d3.max(data, function(d) {return d.value;})]);

        chart.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(xAxis);
        chart.append('g')
            .attr('class', 'y axis')
            .call(yAxis).append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "6.71em")
            .style("text-anchor", "end")
            .text("Frequency");

        chart.selectAll('.bar').data(data).enter().append('rect')
            .attr('x', function(d) {return x(d.name);})
            .attr('y', function(d) {return y(d.value);})
            .attr('width', x.rangeBand())
            .attr('height', function(d) {return height - y(d.value);});
        chart.selectAll('.bar').data(data).enter().append('text')
            .attr('class', '')
             .attr('x',function(d) {return x(d.name) + x.rangeBand()/2})
             .attr('y',function(d) {return y(d.value);})
             .text(function(d) {return d.value;});//.sytle('color', function(d){return 'blue'});
    });

    function type(d) {
        d.value = +d.value; // coerce to number
        return d;
    }

</script>
